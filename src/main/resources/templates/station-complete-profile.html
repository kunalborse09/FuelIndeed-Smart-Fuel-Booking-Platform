<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Complete Station Profile</title>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg,#faf9f6,#f3eee8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .login-box {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            width: 750px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            color: #8b6655;
            margin-bottom: 30px;
        }

        h2 i {
            margin-right: 8px;
            color: #c19a82;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px 25px;
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            font-size: 14px;
            color: #8b6655;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1.5px solid #f0ceaa;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #e0be9c;
            box-shadow: 0 0 0 3px rgba(240,206,170,0.2);
        }

        button {
            grid-column: span 2;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg,#f0ceaa,#e0be9c);
            color: #8b6655;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240,206,170,0.4);
        }

        .note {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #a07f6e;
        }

        @media (max-width: 768px) {
            .login-box {
                width: 95%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .full-width,
            button {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

<div class="login-box">

    <h2><i class="fas fa-id-card"></i> Complete Station Profile</h2>

    <form th:action="@{/station/update-profile}"
          th:object="${station}"
          method="post">

        <div class="form-grid">

            <div class="full-width">
                <label>Station Name</label>
                <input type="text" th:field="*{name}" required>
            </div>

            <div>
                <label>Open Time</label>
                <input type="time" th:field="*{openTime}" required>
            </div>

            <div>
                <label>Close Time</label>
                <input type="time" th:field="*{closeTime}" required>
            </div>

            <div class="full-width">
                <label>Address</label>
                <input type="text" th:field="*{address}" required>
            </div>

            <div>
                <label>Area</label>
                <input type="text" th:field="*{area}" required>
            </div>

            <div>
                <label>City</label>
                <input type="text" th:field="*{city}" required>
            </div>

            <div>
                <label>Pincode</label>
                <input type="text" th:field="*{pincode}" required>
            </div>

            <div>
                <label>Contact Number</label>
                <input type="text" th:field="*{contact}" required>
            </div>

            <div>
                <label>Petrol Quantity (L)</label>
                <input type="number" step="0.01" th:field="*{petrolQty}" required>
            </div>

            <div>
                <label>Petrol Rate (₹)</label>
                <input type="number" step="0.01" th:field="*{petrolRate}" required>
            </div>

            <div>
                <label>Diesel Quantity (L)</label>
                <input type="number" step="0.01" th:field="*{dieselQty}" required>
            </div>

            <div>
                <label>Diesel Rate (₹)</label>
                <input type="number" step="0.01" th:field="*{dieselRate}" required>
            </div>

            <button type="submit">Update Profile</button>

        </div>
    </form>

    <div class="note">
        Please complete profile before admin approval.
    </div>

</div>

</body>
</html>
