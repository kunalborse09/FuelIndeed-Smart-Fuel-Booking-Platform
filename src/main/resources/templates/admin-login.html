<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg,#faf9f6,#f3eee8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
        }

        .login-box h2 {
            color: #8b6655;
            margin-bottom: 25px;
        }

        .login-box h2 i {
            margin-right: 8px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px -12px;
            border-radius: 12px;
            border: 1.5px solid #f0ceaa;
            outline: none;
            transition: 0.3s;
            font-size: 14px;
        }

        input:focus {
            border-color: #e0be9c;
            box-shadow: 0 0 0 3px rgba(240,206,170,0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg,#f0ceaa,#e0be9c);
            color: #8b6655;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240,206,170,0.4);
        }

        .error {
            margin-top: 15px;
            color: #d97757;
            font-size: 14px;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            text-decoration: none;
            color: #c19a82;
            font-weight: 500;
            transition: 0.3s;
        }

        .links a:hover {
            color: #8b6655;
        }
    </style>
</head>

<body>

<div class="login-box">

    <h2><i class="fas fa-user-shield"></i> Login</h2>

    <!-- Thymeleaf Form -->
    <form th:action="@{/admin/login}" method="post">

        <input type="email"
               name="username"
               placeholder="Email"
               required>

        <input type="password"
               name="password"
               placeholder="Password"
               required>

        <button type="submit">Login</button>
    </form>

    <!-- Error Message from Controller -->
    <div class="error"
         th:if="${error}"
         th:text="${error}">
    </div>

    <div class="links">
        
        <a th:href="@{/admin/register}">Sign Up</a>
    </div>

</div>

</body>
</html>
