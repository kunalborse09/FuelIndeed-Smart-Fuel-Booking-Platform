<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>FuelIndeed - Approved Stations</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap + FontAwesome -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	rel="stylesheet">

<style>
body {
	background: #f4f6f9;
	overflow-x: hidden;
}

#sidebar {
	width: 240px;
	min-height: 100vh;
	background: #0b1e33;
	transition: .3s;
}

#sidebar.collapsed {
	width: 75px;
}

#sidebar .nav-link {
	color: #cfd8dc;
	padding: 14px 20px;
	display: flex;
	align-items: center;
	gap: 12px;
}

#sidebar .nav-link:hover, #sidebar .nav-link.active {
	background: #163a5f;
	color: white;
}

#sidebar.collapsed .nav-text {
	display: none;
}

.topbar {
	height: 70px;
	background: white;
	box-shadow: 0 2px 6px rgba(0, 0, 0, .05);
}

.profile-dropdown {
	position: relative;
	cursor: pointer;
}

.profile-dropdown-menu {
	position: absolute;
	right: 0;
	top: 120%;
	background: white;
	border-radius: 14px;
	box-shadow: 0 10px 30px rgba(0, 0, 0, .18);
	display: none;
	min-width: 170px;
	z-index: 100;
}

.profile-dropdown-menu a {
	display: block;
	padding: 12px 16px;
	color: #0b1e33;
	text-decoration: none;
}

.profile-dropdown-menu a:hover {
	background: #f1f5f9;
}
</style>
</head>

<body>
	<div class="d-flex">

		<!-- SIDEBAR -->
		<div id="sidebar" class="p-3">
			<div class="text-center text-white mb-4 fw-bold nav-text">FuelIndeed</div>

			<ul class="nav flex-column">
				<li><a href="#" class="nav-link" onclick="toggleSidebar()">
						<i class="fas fa-bars"></i><span class="nav-text">Menu</span>
				</a></li>
				<li><a href="/admin/dashboard" class="nav-link"> <i
						class="fas fa-home"></i><span class="nav-text">Dashboard</span>
				</a></li>
				<li><a href="/admin/stations/pending" class="nav-link "> <i
						class="fas fa-clock"></i><span class="nav-text">Pending
							Stations</span>
				</a></li>
				<li><a href="/admin/stations/approved" class="nav-link active"> <i
						class="fas fa-check-circle"></i><span class="nav-text ">Approved</span>
				</a></li>
				<li><a href="/admin/stations/rejected" class="nav-link"> <i
						class="fas fa-times-circle"></i><span class="nav-text">Rejected</span>
				</a></li>
				<li><a href="/admin/users" class="nav-link"> <i
						class="fas fa-users"></i><span class="nav-text">Users</span>
				</a></li>
			</ul>
		</div>

		<!-- MAIN -->
		<div class="flex-grow-1">

			<!-- TOPBAR -->
			<div
				class="topbar d-flex justify-content-between align-items-center px-4">
				<span class="fw-semibold">Pending Fuel Stations</span>
				<div class="profile-dropdown" onclick="toggleProfileMenu()">
					<i class="fas fa-user-circle fs-3 text-secondary"></i>
					<div class="profile-dropdown-menu" id="profileMenu">
						<a href="#">My Profile</a> <a href="/admin/logout">Logout</a>
					</div>
				</div>
			</div>

			<!-- CONTENT -->
			<div class="container-fluid p-4">
				<div class="card shadow-sm rounded-4">
					<div class="card-body">
						<table class="table table-striped align-middle">
							<thead class="table-dark">
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Email</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="s : ${stations}">
									<td th:text="${s.id}"></td>
									<td th:text="${s.name}"></td>
									<td th:text="${s.email}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script>
		function toggleSidebar() {
			document.getElementById("sidebar").classList.toggle("collapsed");
		}
		function toggleProfileMenu() {
			const m = document.getElementById("profileMenu");
			m.style.display = m.style.display === "block" ? "none" : "block";
		}
	</script>
</body>
</html>
