<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Fuel</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg,#faf9f6,#f3eee8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
        }

        .login-box h2 {
            color: #8b6655;
            margin-bottom: 25px;
        }

        .login-box h2 i {
            margin-right: 8px;
            color: #c19a82;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 12px;
            border: 1.5px solid #f0ceaa;
            outline: none;
            transition: 0.3s;
            font-size: 14px;
        }

        input[type="number"]:focus {
            border-color: #e0be9c;
            box-shadow: 0 0 0 3px rgba(240,206,170,0.2);
        }

        .checkbox-group {
            text-align: left;
            margin-top: 8px;
            font-size: 14px;
            color: #8b6655;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 6px;
        }

        hr {
            margin: 20px 0;
            border: none;
            height: 1px;
            background: #f0ceaa;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg,#f0ceaa,#e0be9c);
            color: #8b6655;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240,206,170,0.4);
        }

        .error {
            margin-bottom: 10px;
            color: #d97757;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-box">

    <h2><i class="fas fa-gas-pump"></i> Update Fuel Details</h2>

    <div class="error"
         th:if="${error}"
         th:text="${error}">
    </div>

    <form th:action="@{/station/fuel}" method="post">

        <!-- Petrol -->
        <input type="number" step="0.1"
               name="petrolQty"
               th:value="${station.petrolQty}"
               placeholder="Petrol Quantity (L)">

        <input type="number" step="0.1"
               name="petrolRate"
               th:value="${station.petrolRate}"
               placeholder="Petrol Rate (₹)">

        <div class="checkbox-group">
            <label>
                <input type="checkbox"
                       name="petrolAvailable"
                       th:checked="${station.petrolAvailable}">
                Petrol Available
            </label>
        </div>

        <hr>

        <!-- Diesel -->
        <input type="number" step="0.1"
               name="dieselQty"
               th:value="${station.dieselQty}"
               placeholder="Diesel Quantity (L)">

        <input type="number" step="0.1"
               name="dieselRate"
               th:value="${station.dieselRate}"
               placeholder="Diesel Rate (₹)">

        <div class="checkbox-group">
            <label>
                <input type="checkbox"
                       name="dieselAvailable"
                       th:checked="${station.dieselAvailable}">
                Diesel Available
            </label>
        </div>

        <button type="submit">Update Fuel</button>

    </form>

</div>

</body>
</html>
